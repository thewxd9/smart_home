<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增公告类型')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">公告类型名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="typeName" id="typeName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">显示顺序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="typeSort" id="typeSort" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">公告类型描述：</label>
				<div class="col-sm-8">
					<textarea id="typeDesc" name="typeDesc" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "cms/type";
	    
		$("#form-post-add").validate({
			onkeyup: false,
			rules:{
				typeName:{
					remote: {
		                url: ctx + "cms/type/checkCMSTypeNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"postName" : function() {
		                        return $.common.trim($("#postName").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				typeSort:{
					digits:true
				},
			},
			messages: {
		        "typeName": {
		            remote: "公告类型已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-post-add').serialize());
			}
		}
	</script>
</body>
</html>
